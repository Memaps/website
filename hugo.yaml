# Hugo configuration file
title: می‌مپس



# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

defaultContentLanguage: fa
languages:
  fa:
    languageName: فارسی
    languageCode: fa
    languageDirection: rtl
    weight: 2
    title: می‌مپس

menu:
  main:
    - name: مستندات
      pageRef: /docs
      weight: 3

    - name: بلاگ
      pageRef: /blog
      weight: 2

    - name: خدمات
      pageRef: /services
      weight: 1

    - name: درباره ما
      pageRef: /about
      weight: 4

    - name: جست‌جو
      weight: 4
      params:
        type: search

    - name: گیت‌هاب
      weight: 5
      url: "https://github.com/Memaps"
      params:
        icon: github
    - name: تلگرام
      weight: 6
      url: "https://ir_openstreetmap.t.me"
      params:
        icon: x-twitter

    - name: حامیان
      weight: 4
      url: /sponsers


params:
  navbar:
    displayTitle: true
    displayLogo: true

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/memaps/website/edit/main/content"

    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /
      width: 40
      height: 20